<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste des Clients</title>
</head>
<body>
<h1>Liste des Clients</h1>
<a href="/index.html">Page d'accueil</a>
<a href="/clients/create">Créer un nouveau client</a>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="client : ${clients}">
    <td th:text="${client.id}"></td>
    <td th:text="${client.nom}"></td>
    <td th:text="${client.email}"></td>
    <td>
      <a th:href="@{/clients/{id}(id=${client.id})}">Détails</a> |
      <a th:href="@{/clients/{id}/delete(id=${client.id})}">Supprimer</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
