<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Créer un Client</title>
</head>
<body>
<h1>Créer un Client</h1>
<form th:action="@{/clients/create}" th:object="${client}" method="post">
  <label for="nom">Nom :</label>
  <input type="text" id="nom" name="nom" th:field="*{nom}" required><br>

  <label for="email">Email :</label>
  <input type="email" id="email" name="email" th:field="*{email}" required><br>

  <button type="submit">Créer</button>
</form>
<a href="/clients">Retour à la liste</a>
</body>
</html>
