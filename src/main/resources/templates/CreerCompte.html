<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte</title>
</head>
<body>
<h1>Créer un Compte</h1>
<form th:action="@{/comptes/create}" th:object="${compte}" method="post">
    <!-- Liaison avec l'objet client -->
    <label for="client">ID client :</label>
    <select id="client" name="client.id" th:field="*{client.id}">
        <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.nom}"></option>
    </select><br>

    <!-- Champ pour le numéro de compte -->
    <label for="numero">Numéro :</label>
    <input type="text" id="numero" name="numero" th:field="*{numero}" required><br>

    <!-- Champ pour le solde initial -->
    <label for="solde">Solde :</label>
    <input type="number" step="0.01" id="solde" name="solde" th:field="*{solde}" required><br>

    <!-- Bouton de soumission -->
    <button type="submit">Créer</button>
</form>

<!-- Lien pour retourner à la liste -->
<a href="/comptes">Retour à la liste</a>
</body>
</html>
